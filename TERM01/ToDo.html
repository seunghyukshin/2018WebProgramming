<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="ToDo.css">
    <script type="text/javascript" src="ToDo.js"></script>
    <meta charset="utf-8">
    <title> To Do</title>
  </head>
  <body>
    <article>
      <header>
        <button id="button_AddToDo" onclick="openModal()"> Add ToDo</button>
        <form id="searchForm"action="ToDo.html" method="post">
          <select class="formInner" id="selectDay" name="searchDay">
            <option value="" disabled selected>day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
          </select>

          <input class="formInner" id="searchItem" type="text" name="" value="" placeholder=" Enter your keyword here">
        </form>
      </header>
      <main>
        <!-- Middle Bar A~D, Display Area A~D -->
  			<section id="middleBar_mon" class="middle">
  				<section class="middleTop"><b>mon</b></section>
  				<section class="displayArea_mon"></section>
  			</section>
  			<!--경계선-->
  			<div class="mainLine"></div>

  			<section id="middleBar_tue" class="middle">
  				<section class="middleTop"><b>tue</b></section>
  				<section class="displayArea_tue"></section>
  			</section>
  			<div class="mainLine"></div>

  			<section id="middleBar_wed" class="middle">
  				<section class="middleTop"><b>wed</b></section>
  				<section class="displayArea_wed"></section>
  			</section>
  			<div class="mainLine"></div>

  			<section id="middleBar_thu" class="middle">
  				<section class="middleTop"><b>thu</b></section>
  				<section class="displayArea_thu"></section>
  			</section>
  			<div class="mainLine"></div>

  			<section id="middleBar_fri" class="middle">
  				<section class="middleTop"><b>Fri</b></section>
  				<section class="displayArea_fri"></section>
  			</section>

      </main>


      <div id="MyModal" class="modal">
      <!-- Modal content !-->
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <form id="form_inModal" action="" method="post">
            <select class="formInner_inModal" name="addDay">
              <option value="" disabled selected>day</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
            <input class="formInner_inModal" type="text" name="addItemName" placeholder="Item Name" >
            <textarea class="formInner_inModal" name="addItemContents" rows="8" cols="80" placeholder="Item Contents"></textarea>
            <input class="button_Done" type="button" name="" value="Add" onclick="addItem()">
          </form>

        </div>
    </div>
  </article>




  </body>
</html>
